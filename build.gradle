subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'

	repositories {
		mavenCentral()
	}

	dependencies {
		testCompile 'junit:junit:4.+'
	}

	version = '0.1.0'

	eclipse.classpath.file {
		whenMerged { classpath ->
			classpath.entries.findAll { entry -> entry.kind != 'output' }*.exported = false
		}
	}
}

